AWSTemplateFormatVersion: '2010-09-09'
Description: 'Healthcare data lake - add messages'

Parameters:
  CoreStack:
    Description: The foundational stack
    Type: String
  LambdaKey:
    Type: String
  LambdaVersion:
    Type: String
  Handler:
    Type: String

Resources:
  #-------------------------------------------------------------- Write messages to the data lake and catalog
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties: 
      FunctionName: !Sub "${AWS::StackName}_write_messages"
      Description: Write messages to data lake and catalog
      Code:
        S3Bucket:
          Fn::ImportValue: !Sub "${CoreStack}-ArtifactBucket"
        S3Key: !Ref LambdaKey
        S3ObjectVersion: !Ref LambdaVersion
      Handler: !Ref Handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.9
      Environment:
        Variables:
          catalog:
            Fn::ImportValue: !Sub "${CoreStack}-Catalog"
          bucket_name: 
            Fn::ImportValue: !Sub "${CoreStack}-Bucket"

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref LambdaFunction]]
      RetentionInDays: 1 # Keep logs for a short duration

  LambdaRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: [lambda.amazonaws.com]
          Action: ['sts:AssumeRole']
      ManagedPolicyArns: 
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole # Provides access to CloudWatch for logging
      Policies:
      - PolicyName: s3
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action: ['s3:PutObject', 's3:PutObjectTagging']
            Resource:
              Fn::Join: ["", ["arn:aws:s3:::", Fn::ImportValue: !Sub "${CoreStack}-Bucket", "/*"]]
      - PolicyName: dynamodb
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action: ['dynamodb:*']
            Resource:
              Fn::ImportValue: !Sub "${CoreStack}-CatalogArn"
              
  # Subscription for Lambda function to SNS topic
  Subscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn:
        Fn::ImportValue: !Sub "${CoreStack}-Topic"
      Endpoint: !GetAtt LambdaFunction.Arn
      Protocol: lambda

  # Permission for SNS topic to invoke this Lambda
  LambdaResourcePolicy:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Principal: sns.amazonaws.com
      Action: "lambda:InvokeFunction"
      SourceArn:
        Fn::ImportValue: !Sub "${CoreStack}-Topic"